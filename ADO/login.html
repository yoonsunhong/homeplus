<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> ADO </title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery-1.7.1.min.js"></script>
  <script src="js/common.js"></script>
 </head>

 <body class="ado_login">
	<div class="area">
		<h1><img src="images/logo.png" alt="ADO 시스템 로고"></h1>
		<div class="login_area b_x">
			<h2 class="tit"><img src="images/login_tit.png" width="151" height="24" alt="member Login"></h2>
			<div class="input_field f_l">
				<p class="p_r">
					<label for="loginId" class="p_a">아이디</label><input type="text" class="id_area b_x" id="loginId">
				</p>
				<p class="p_r">
					<label for="loginPwd" class="p_a">비밀번호</label><input type="password" class="pwd_area b_x" id="loginPwd">
				</p>
			</div>
			<button type="button" class="f_r"><img src="images/login.png" width="91" height="74" alt="로그인"></button>
			<input type="checkbox" class="id_chk" id="idChk"><label for="idChk" class="id_save">아이디 기억하기</label>
		</div>
	</div>
	<div class="login_footer">
		<address>COPYRIGHT @ HOMEPLUS. ALL RIGHTS RESERVED.</address>
	</div>
 </body>
</html>
