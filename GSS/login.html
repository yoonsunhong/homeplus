<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8" />
  <title> GSS </title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
 </head>

 <body>
	<div class="top">
		<div class="line"></div>
		<h1 class="hp_logo"><img src="images/hp_logo.png" width="114" height="21" alt="홈플러스 로고"></h1>
		<div class="area">
			<h2><img src="images/gss_logo.png" alt="GSS 시스템 로고"></h2>
			<div class="login_area">
				<h3 class="tit"><img src="images/login_tit.png" width="151" height="24" alt="member Login"></h3>
				<div class="input_field f_l">
					<p class="p_r"><label for="loginId">ID</label><input type="text" class="id_area" id="loginId"></p>
					<p class="p_r"><label for="loginPwd">Password</label><input type="password" class="pwd_area" id="loginPwd"></p>
				</div>
				<button type="button" class="log_btn f_r">LOGIN</button>
				<div class="clear">
					<button type="button" class="search_btn f_l">Join in Supplier Members</button>
					<button type="button" class="info_btn f_r">Search Member</button>
				</div>
			</div>
			<button type="button" class="menu_down"><p>Manual Download</p></button>
		</div>
		<div class="login_footer">
			<p>CONTACT : homeplus@homeplus.co.kr</p>
			<address>COPYRIGHT @ HOMEPLUS. ALL RIGHTS RESERVED.</address>
		</div>
	</div>
 </body>
</html>
